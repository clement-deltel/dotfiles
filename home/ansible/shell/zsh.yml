- name: Zsh
  hosts: all
  gather_facts: false
  vars:
    antigen_url: https://git.io/antigen
    dependencies:
      - curl
      - git
      - zsh

  tasks:
  # Dependencies
  - name: Dependencies
    block:

    - name: List dependencies
      tags: [init, update]
      ansible.builtin.debug:
        msg: "dependencies: {{ dependencies }}"

    # sudo apt update -y && sudo apt install -y
    - name: Install dependencies
      tags: init
      ansible.builtin.apt:
        name: "{{ dependencies }}"
        state: present
        update_cache: true

    # sudo apt update -y && sudo apt upgrade -y
    - name: Upgrade dependencies
      tags: update
      ansible.builtin.apt:
        name: "{{ dependencies }}"
        state: latest
        update_cache: true

  # Shell
  - name: Set zsh as default shell
    tags: init
    ansible.builtin.user:
      name: ubuntu
      shell: /bin/zsh

  # Package Manager - Antigen
  # curl -L git.io/antigen > /usr/local/bin/antigen.zsh
  - name: Antigen
    block:

    - name: Install
      tags: [init, update]
      ansible.builtin.uri:
        method: GET
        url: "{{ antigen_url }}"
        dest: "/usr/local/bin/antigen.zsh"
        follow_redirects: safe
        mode: 0755

    - name: Create oh-my-zsh completions directory
      tags: init
      ansible.builtin.file:
        path: /home/ubuntu/.antigen/bundles/robbyrussell/oh-my-zsh/cache/completions
        state: directory
        mode: 0755

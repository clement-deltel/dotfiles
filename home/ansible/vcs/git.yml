- name: Git
  hosts: all
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  tasks:
  # -------------------------------------------------------------------------- #
  #               ------- Packages ------
  # -------------------------------------------------------------------------- #
  - name: Packages
    tags: [init, update]
    ansible.builtin.include_tasks:
      file: ../tasks/packages.yml
    vars:
      package_list: "{{ git_packages }}"

  # -------------------------------------------------------------------------- #
  #               ------- Repository ------
  # -------------------------------------------------------------------------- #
  - name: Repository
    tags: init
    block:

    - name: Download repository script
      ansible.builtin.uri:
        method: GET
        url: "{{ git_lfs_install_url }}"
        dest: "/tmp/script.deb.sh"
        follow_redirects: safe
        mode: 0700

    - name: Run repository script
      ansible.builtin.command:
        cmd: /bin/bash -c /tmp/script.deb.sh
      register: install_result
      changed_when: install_result.rc == 0

    - name: Remove repository script
      ansible.builtin.file:
        path: "/tmp/script.deb.sh"
        state: absent

  # -------------------------------------------------------------------------- #
  #               ------- Packages - Git LFS ------
  # -------------------------------------------------------------------------- #
  - name: Git LFS - Packages
    tags: [init, update]
    ansible.builtin.include_tasks:
      file: ../tasks/packages.yml
    vars:
      package_list: "{{ git_lfs_packages }}"

    # ------------------------------------------------------------------------ #
    #               ------- Version ------
    # ------------------------------------------------------------------------ #
    always:
    - name: Confirm version
      tags: [init, update]
      ansible.builtin.command:
        cmd: git-lfs version
      register: version
      changed_when: false

    - name: Show version
      tags: [init, update]
      when: version is defined
      ansible.builtin.debug:
        msg: "Installed version: {{ version.stdout }}"

  # -------------------------------------------------------------------------- #
  #               ------- Formulas ------
  # -------------------------------------------------------------------------- #
  - name: Formulas
    tags: [init, update]
    ansible.builtin.include_tasks:
      file: ../tasks/formulas.yml
    vars:
      formulas: "{{ git_formulas }}"

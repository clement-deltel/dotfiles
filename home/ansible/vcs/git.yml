- name: Git
  hosts: all
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  tasks:
  # -------------------------------------------------------------------------- #
  #               ------- Packages ------
  # -------------------------------------------------------------------------- #
  - name: Packages
    block:

    - name: List packages
      tags: [init, update]
      ansible.builtin.debug:
        msg: "Packages: {{ git_packages }}"

    # sudo apt update -y && sudo apt install -y
    - name: Install packages
      tags: init
      ansible.builtin.apt:
        name: "{{ git_packages }}"
        state: present
        update_cache: true

    # sudo apt update -y && sudo apt upgrade -y
    - name: Upgrade packages
      tags: update
      ansible.builtin.apt:
        name: "{{ git_packages }}"
        state: latest
        update_cache: true

  # -------------------------------------------------------------------------- #
  #               ------- Repository ------
  # -------------------------------------------------------------------------- #
  - name: Repository
    tags: init
    block:

    - name: Download repository script
      ansible.builtin.uri:
        method: GET
        url: "{{ git_lfs_install_url }}"
        dest: "/tmp/script.deb.sh"
        follow_redirects: safe
        mode: 0700

    - name: Run repository script
      ansible.builtin.command:
        cmd: /bin/bash -c /tmp/script.deb.sh
      register: install_result
      changed_when: install_result.rc == 0

    - name: Remove repository script
      ansible.builtin.file:
        path: "/tmp/script.deb.sh"
        state: absent

  # -------------------------------------------------------------------------- #
  #               ------- Packages - Git LFS ------
  # -------------------------------------------------------------------------- #
  - name: Packages
    block:

    - name: List packages
      tags: [init, update]
      ansible.builtin.debug:
        msg: "Packages: {{ git_lfs_packages }}"

    # sudo apt update -y && sudo apt install -y
    - name: Install packages
      tags: init
      ansible.builtin.apt:
        name: "{{ git_lfs_packages }}"
        state: present
        update_cache: true

    # sudo apt update -y && sudo apt upgrade -y
    - name: Upgrade packages
      tags: update
      ansible.builtin.apt:
        name: "{{ git_lfs_packages }}"
        state: latest
        update_cache: true

    # ------------------------------------------------------------------------ #
    #               ------- Version ------
    # ------------------------------------------------------------------------ #
    always:
    - name: Confirm version
      tags: [init, update]
      ansible.builtin.command:
        cmd: git-lfs version
      register: version
      changed_when: false

    - name: Show version
      tags: [init, update]
      when: version is defined
      ansible.builtin.debug:
        msg: "Installed version: {{ version.stdout }}"

  # -------------------------------------------------------------------------- #
  #               ------- Formulas ------
  # -------------------------------------------------------------------------- #
  - name: Formulas
    become_user: ubuntu
    block:

    - name: Homebrew - List formulas
      tags: [init, update]
      ansible.builtin.debug:
        msg: "Formulas: {{ git_formulas }}"

    # brew install
    - name: Homebrew - Install formulas
      tags: init
      community.general.homebrew:
        name: "{{ git_formulas }}"
        state: present
        update_homebrew: true

    # brew upgrade
    - name: Homebrew - Upgrade formulas
      tags: update
      community.general.homebrew:
        name: "{{ git_formulas }}"
        state: latest
        update_homebrew: true

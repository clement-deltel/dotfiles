- name: Go
  hosts: all
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  tasks:
  # Packages
  - name: Packages
    block:

    # wget -c https://go.dev/dl/go1.25.1.linux-amd64.tar.gz
    # sudo tar -C /usr/local/ -xzf go1.25.1.linux-amd64.tar.gz
    - name: Install
      tags: [init, update]
      ansible.builtin.unarchive:
        src: "https://go.dev/dl/go1.25.1.linux-amd64.tar.gz"
        dest: "/usr/local"
        remote_src: true
        mode: 0755

    # # sudo apt update -y && sudo apt install -y golang-go
    # - name: Install
    #   tags: init
    #   ansible.builtin.apt:
    #     name: golang-go
    #     state: present
    #     update_cache: true

    # # sudo apt update -y && sudo apt upgrade -y golang-go
    # - name: Upgrade
    #   tags: update
    #   ansible.builtin.apt:
    #     name: golang-go
    #     state: latest
    #     update_cache: true

    always:
    - name: Go - Confirm version
      tags: [init, update]
      ansible.builtin.command:
        # cmd: go version
        cmd: /usr/local/go/bin/go version
      register: version
      changed_when: false

    - name: Go - Show version
      tags: [init, update]
      when: version is defined
      ansible.builtin.debug:
        msg: "Installed version: {{ version.stdout }}"

  # Go Packages
  - name: Go Packages
    block:

    - name: List packages
      tags: [init, update]
      ansible.builtin.debug:
        msg: "packages: {{ go_packages }}"

    - name: Install
      tags: [init, update]
      ansible.builtin.command:
        cmd: "/usr/local/go/bin/go install {{ item }}"
      loop: "{{ go_packages }}"

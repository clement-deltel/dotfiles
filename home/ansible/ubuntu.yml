- name: Configure machine
  hosts: all
  gather_facts: false

# Packages Managers
- name: APT
  import_playbook: linux/packages/apt.yml
- name: Homebrew
  import_playbook: linux/packages/homebrew.yml

# Shell
- name: Zoxide
  import_playbook: linux/shell/zoxide.yml
- name: Zsh
  import_playbook: linux/shell/zsh.yml

# Languages
- name: Go
  import_playbook: linux/languages/go.yml
- name: Python
  import_playbook: linux/languages/python.yml

# Orchestration
- name: Docker
  import_playbook: linux/orchestration/docker.yml
- name: Kubernetes
  import_playbook: linux/orchestration/kubernetes.yml

# Infrastructure as Code
- name: Pulumi
  import_playbook: linux/iac/pulumi.yml
- name: Terraform
  import_playbook: linux/iac/terraform.yml

# Cloud
- name: AWS
  import_playbook: linux/cloud/aws.yml

- name: Pulumi
  hosts: all
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  tasks:
  # Installation
  # curl -fsSL https://get.pulumi.com | sh
  - name: Installation
    tags: [init, update]
    ansible.builtin.include_tasks:
      file: ../tasks/script.yml
    vars:
      url: "{{ pulumi_install_url }}"
      cmd: /bin/sh -c /tmp/install.sh

  # Version
  - name: Version
    tags: [init, update]
    ansible.builtin.include_tasks:
      file: ../tasks/version.yml
    vars:
      cmd: ~/.pulumi/bin/pulumi version
